<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando iframe</title>
</head>
<style>
    iframe{
        width: 500px;
        height: 150px;
        border: 1px dashed lightgray;
    }
</style>
<body>
    <h1>Trabalhando com iframes</h1>
    <p>O uso de iframes pode ser muito legal.</p>
    <p>Olha meu site aqui do lado 
        <iframe src="https://mrdhmcl.github.io/projeto-cordel/" frameborder="1" scrolling="no">
            Acesse o link do Projeto Cordel <a href="https://mrdhmcl.github.io/projeto-cordel/" rel="external" target="_blank">clicando aqui</a>.
        </iframe>
    </p>
</body>
