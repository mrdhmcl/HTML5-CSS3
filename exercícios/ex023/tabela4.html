<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    h1{
        font-size: 2em;
    }

    table{
        width: 500px;
        border-collapse: collapse;
    }

    th, td{
        padding: 10px;
        border: 1px solid black;
    }

    caption{
        font-size: 1.5em;
        font-weight: bolder;
    }
    
    .azul{
        background-color: #002153db;
    }

    .branco{
        background-color: white;
    }

    .vermelho{
        background: #CF0921;
    }
</style>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <colgroup>
            <col class="azul">
            <col class="branco" span="2">
            <col class="vermelho">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>39</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Otávio</td>
                <td>M</td>
                <td>22</td>
                <td>Nutricionista</td>
            </tr>
        </tbody>
    </table>
</body>
