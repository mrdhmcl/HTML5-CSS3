<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        h1 {color: white;}
        * { /*Configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #3195E5, #923DB1, #BF348B 60%, #E33C61, #FBB354); background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
