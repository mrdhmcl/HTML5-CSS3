<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pag. 6</title>
</head>
<body>
   <h1>Imagem dinâmica (tag picture + source media [imagem substituta MAX width 750-1050px TYPE image/formatodoarquivo] + img [imagem original])</h1>
   <picture>
    <source media="(max-width: 750px)" srcset="../Imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="../Imagens/foto-m.png" type="image/png">
    <img src="../Imagens/foto-g.png" alt="Imagem flexível">
   </picture>
   <hr>
<h1>Áudio (tag "audio autoplay controls loop")</h1>
<audio src="../audio/happy-mistake.mp3" autoplay controls loop></audio>
</body>
</html>
