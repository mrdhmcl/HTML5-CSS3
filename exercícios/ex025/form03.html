<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form study</title>
</head>
<body>
    <h1>Form test</h1>
    <form action="register.php" method="get">
        <p><label for="inam">Name </label>
        <input type="text" name="nam" id="inam" required placeholder="full name"></p>

        <p><label for="inum">Average grade </label>
        <input type="number" name="num" id="inum" required min="0" max="10" step="0.1" value="5"></p>

        <p><label for="ischy">School year </label>
        <input type="month" required name="schy" id="ischy" value="2022-07" size="40"></p>

        <p><label for="iex">Exam day </label>
        <input type="date" name="ex" id="iex" value="2022-07-24" required></p>

        <p><label for="iexa">Exam time </label>
        <input type="time" name="exa" id="iexa"  required></p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
