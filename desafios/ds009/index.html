<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mundi</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            height: 46.5vw;
            position: relative;
            background-image: url('espaco.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        #conteudo{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <div id="conteudo">
        <img src="astronauta.png" alt="Astronauta sem fundo">
    </div>
</body>
