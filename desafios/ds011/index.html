<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Gabarito</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

    table{
        border-collapse: collapse;
        width: 500px;
    }

    th, td{
        padding: 10px;
        border: 1px solid black;
    }

    thead, tfoot{
        color: white;
        background-color: gray;
    }

    #thead{
        color: white;
        background-color: gray;
    }

    #thead > th{
        text-align: left;
    }

    tfoot{
        text-align: left;
    }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="5">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Álgebra</td>
                <td>6.0</td>
                <td>8.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>9.5</td>
                <td>7.0</td>
                <td>8.2</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>10.0</td>
                <td>9.0</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Geometria</td>
                <td>5.0</td>
                <td>6.0</td>
                <td>5.5</td>
            </tr>
            <tr id="thead">
                <th scope="row" colspan="4">Média de Exatas</th>
                <td><strong>7.5</strong></td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7.5</td>
                <td>8.5</td>
                <td>8.0</td>
            </tr>
        </tbody>
        <tfoot>
            <th scope="row" colspan="4">Média de Humanas</th>
            <td><strong>9</strong></td>
        </tfoot>
    </table>
</body>
